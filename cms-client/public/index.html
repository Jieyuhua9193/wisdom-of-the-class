<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>智慧班级管理后台 | 开发版</title>
    <style>
      html, body, #app { height: 100%; margin: 0px; padding: 0px; width: 100%; }
      .cms-home { background-color: #303133; height: 100%; display: flex; flex-direction: column; }
      .cms-home__main { user-select: none; width: 100%; flex-grow: 1; display: flex; justify-content: center; align-items: center; flex-direction: column; }
      .cms-home__footer { width: 100%; flex-grow: 0; text-align: center; padding: 1em 0; }
      .cms-home__footer > a { font-size: 12px; color: #ABABAB; text-decoration: none; }
      .cms-home__loading { height: 32px; width: 32px; margin-bottom: 20px; }
      .cms-home__title { color: #FFF; font-size: 14px; margin-bottom: 10px; }
      .cms-home__sub-title { color: #ABABAB; font-size: 12px; }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but cms-client doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
     <div class="cms-home">
      <div class="cms-home__main">
        <img
          class="cms-home__loading"
          src="./image/loading-spin.svg"
          alt="loading">
        <div class="cms-home__title">
          正在加载资源
        </div>
        <div class="cms-home__sub-title">
          初次加载资源可能需要较多时间 请耐心等待
        </div>
      </div>
      <div class="cms-home__footer">
        <a
          href="https://github.com/Jieyuhua9193/class-management-system"
          target="_blank">
          https://github.com/Jieyuhua9193/class-management-system
        </a>
      </div>
    </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
